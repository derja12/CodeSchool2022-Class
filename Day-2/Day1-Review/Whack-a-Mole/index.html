<!DOCTYPE html>
<html>
<head>
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Whack a Mole</h1>
        <!-- loop over rows -->
        <div class="row" v-for="row in rows">
            <!-- loop over columns -->
            <div class="column" v-for="column in columns">
                <!-- Mole -->
                <!-- 1. shown only if mole position matches the row/column index -->
                <!-- 2. call hitMole when clicked -->
                <div class="mole"
                     v-show="moleRow == row && moleColumn == column"
                     v-on:click="hitMole()">
                </div>
            </div>
        </div>

        <!-- Display Score -->
        <h2>Score: {{ score }}/{{ total }}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
