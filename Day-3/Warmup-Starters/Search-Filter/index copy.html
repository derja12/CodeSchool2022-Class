<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Dice Roll App</title>
</head>
<body>
    <div id="app">
        <!-- number input, button to add die -->
        <input type="number" v-model="sidesInput">
        <button v-on:click="addDie()">Add Die</button>

        <div id="die-area">
            <!-- divs for each die (CLASS: die) -->
            <!--    - when clicked, roll die -->
            <!--    - when ctrl+clicked, delete die (hint: click.ctrl) -->
                
                <!-- display sides - (no css class) -->
                
                <!-- display the current value (CLASS: current-value) -->
            <div v-for="(die,index) in dice" class="die" v-on:click="rollDie(index)" v-on:click.ctrl="deleteDie(index)">
                {{ die.sides}} <br>
                <div class="current-value">{{ die.currentValue }}</div>
            </div>
        </div>

        <!-- button to roll all dice -->
        <button v-on:click="rollAllDice()">Roll All Dice</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
